<div>
    <div class="banner">
        <h3 id="title">Ingredients</h3>
    </div>
    <div class="row">
        <div class="table-responsive" id="table">
            <table class="table table-striped table-light table-hover">
                <thead>
                    <tr>
                        <th>Ingredient</th>
                        <th>Quantity</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let ingredient of ingredients">
                        <tr class="table-warning">
                            <td>{{ ingredient.name }}</td>
                            <td>{{ ingredient.quantity }}
                                <svg (click)="onUpdate(ingredient.id, 'minus')" class="bi bi-file-arrow-down" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M4 1h8a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V3a2 2 0 012-2zm0 1a1 1 0 00-1 1v10a1 1 0 001 1h8a1 1 0 001-1V3a1 1 0 00-1-1H4z" clip-rule="evenodd"/>
                                    <path fill-rule="evenodd" d="M4.646 8.146a.5.5 0 01.708 0L8 10.793l2.646-2.647a.5.5 0 01.708.708l-3 3a.5.5 0 01-.708 0l-3-3a.5.5 0 010-.708z" clip-rule="evenodd"/>
                                    <path fill-rule="evenodd" d="M8 4a.5.5 0 01.5.5v6a.5.5 0 01-1 0v-6A.5.5 0 018 4z" clip-rule="evenodd"/>
                                    </svg>
                                <svg (click)="onUpdate(ingredient.id, 'plus')" class="bi bi-file-arrow-up" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M4 1h8a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V3a2 2 0 012-2zm0 1a1 1 0 00-1 1v10a1 1 0 001 1h8a1 1 0 001-1V3a1 1 0 00-1-1H4z" clip-rule="evenodd"/>
                                    <path fill-rule="evenodd" d="M4.646 7.854a.5.5 0 00.708 0L8 5.207l2.646 2.647a.5.5 0 00.708-.708l-3-3a.5.5 0 00-.708 0l-3 3a.5.5 0 000 .708z" clip-rule="evenodd"/>
                                    <path fill-rule="evenodd" d="M8 12a.5.5 0 00.5-.5v-6a.5.5 0 00-1 0v6a.5.5 0 00.5.5z" clip-rule="evenodd"/>
                                </svg>
                            </td>
                            <td><button (click)="onDelete(ingredient.id);" type="submit" class="btn btn-lg btn-danger">Delete the ingredient</button></td>
                        </tr> 
                    </ng-container>
                    <tr>
                        <td><input type="text" name="name" id="name" [(ngModel)]="name" placeholder="Name..."></td>
                        <td><input type="text" name="quantity" id="quantity" [(ngModel)]="quantity" placeholder="Quantity" size="8"></td>
                        <td><button (click)="addIngredient()" class="btn btn-lg btn-success" id="button">Add an ingredient</button></td>
                    </tr>
                </tbody>
            </table>
        </div>          
    </div>
</div>
