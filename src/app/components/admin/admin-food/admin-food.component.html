<div>
    <div class="banner">
        <h3 id="title">Food</h3>
    </div>
    <div class="row">
        <div class="table-responsive" id="table">
            <table class="table table-striped table-light table-hover">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let food of foods" class="table-warning">
                        <th scope="row"><img src="{{ food.imageURL }}"/></th>
                        <td>{{ food.name }}</td>
                        <td>{{ food.price }}â‚¬</td>
                        <td><button (click)="onDelete(food.id);" class="btn btn-lg btn-danger">Delete</button></td>
                    </tr>
                    <tr>
                        <td align="center" colspan="3">
                            <button (click)="openModal(addFoodModal)" class="btn btn-lg btn-success" id="button">Add food</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>          
    </div>
</div>

<ng-template #addFoodModal>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      This is a modal.
    </div>
  </ng-template>
