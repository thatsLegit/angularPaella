<div>
    <div class="row">
        <div class="table-responsive" id="table">
            <table class="table table-striped table-light table-hover">
                <thead *ngIf="orders.length">
                    <tr>
                        <th></th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let order of orders">
                        <tr class="table-warning">
                            <th scope="row"><img src="{{ order.image }}" height="100" width="100" /></th>
                            <td>{{ order.name }}</td>
                            <td>{{ order.quantity }}
                                <svg (click)="onUpdate(order.id, 'minus')" class="bi bi-file-arrow-down" width="1.5em"
                                    height="1.5em" viewBox="0 0 16 16" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M4 1h8a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V3a2 2 0 012-2zm0 1a1 1 0 00-1 1v10a1 1 0 001 1h8a1 1 0 001-1V3a1 1 0 00-1-1H4z"
                                        clip-rule="evenodd" />
                                    <path fill-rule="evenodd"
                                        d="M4.646 8.146a.5.5 0 01.708 0L8 10.793l2.646-2.647a.5.5 0 01.708.708l-3 3a.5.5 0 01-.708 0l-3-3a.5.5 0 010-.708z"
                                        clip-rule="evenodd" />
                                    <path fill-rule="evenodd" d="M8 4a.5.5 0 01.5.5v6a.5.5 0 01-1 0v-6A.5.5 0 018 4z"
                                        clip-rule="evenodd" />
                                </svg>
                                <svg (click)="onUpdate(order.id, 'plus')" class="bi bi-file-arrow-up" width="1.5em"
                                    height="1.5em" viewBox="0 0 16 16" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M4 1h8a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V3a2 2 0 012-2zm0 1a1 1 0 00-1 1v10a1 1 0 001 1h8a1 1 0 001-1V3a1 1 0 00-1-1H4z"
                                        clip-rule="evenodd" />
                                    <path fill-rule="evenodd"
                                        d="M4.646 7.854a.5.5 0 00.708 0L8 5.207l2.646 2.647a.5.5 0 00.708-.708l-3-3a.5.5 0 00-.708 0l-3 3a.5.5 0 000 .708z"
                                        clip-rule="evenodd" />
                                    <path fill-rule="evenodd" d="M8 12a.5.5 0 00.5-.5v-6a.5.5 0 00-1 0v6a.5.5 0 00.5.5z"
                                        clip-rule="evenodd" />
                                </svg>
                            </td>
                            <td>{{ order.totalPrice }}</td>
                            <td><button (click)="onDelete(order.id);updateNumberCount(order.quantity);" type="submit"
                                    class="btn btn-lg btn-danger">Delete</button></td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="float-right">
                <!-- ngClass: table-responsive if orders not empty, d-none if empty-->
                <button type="button" class="btn btn-lg btn-success" *ngIf="orders.length">Payement</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h4 *ngIf="!orders.length" id="noOrders">You don't have any orders yet !</h4>
        </div>
    </div>
</div>
